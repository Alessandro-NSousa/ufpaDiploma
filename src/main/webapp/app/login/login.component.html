<div style="background-color: #9bbcef">
  <div class="d-flex justify-content-center" style="background-color: #9bbcef">
    <div class="col-md-4" style="background-color: #9bbcef; border-radius: 3%">
      <div class="card" style="background-color: #404e82" border-radius="3%">
        <div class="card-body text-light">
          <div class="d-flex justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h1
                  jhiTranslate="login.title"
                  data-cy="loginTitle"
                  style="
                    color: white;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                  "
                >
                  Sign in
                </h1>
                <!--</div>-->
                <hr />
                <!--<div class="alert alert-warning" style="opacity:0%">-->
                <div
                  class="alert alert-danger"
                  *ngIf="authenticationError"
                  jhiTranslate="login.messages.error.authentication"
                  data-cy="loginError"
                >
                  <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>

                <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                  <div class="mb-4">
                    <label class="username-label" for="username" jhiTranslate="global.form.username.label" style="color: white"
                      >Login</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      id="username"
                      placeholder="{{ 'global.form.username.placeholder' | translate }}"
                      formControlName="username"
                      #username
                      data-cy="username"
                    />
                  </div>

                  <div class="mb-4">
                    <label for="password" jhiTranslate="login.form.password" style="color: white">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      placeholder="{{ 'login.form.password.placeholder' | translate }}"
                      formControlName="password"
                      data-cy="password"
                    />
                  </div>
                  <div class="d-grid gap-2">
                    <button
                      style="
                        color: white;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        display: block;
                        width: 100%;
                        height: 100%;
                        border-radius: 10px;
                        top: 0;
                        left: 0;
                        background: #a64bf4;
                        background: -webkit-linear-gradient(45deg, #00dbde, #fc00ff);
                        background: -o-linear-gradient(45deg, #00dbde, #fc00ff);
                        background: -moz-linear-gradient(45deg, #00dbde, #fc00ff);
                        background: linear-gradient(45deg, #00dbde, #fc00ff);
                        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                      "
                      class="btn btn-primary"
                      type="button"
                      type="submit"
                      jhiTranslate="login.form.button"
                      data-cy="submit"
                    >
                      Sign in
                    </button>
                  </div>
                  <br />
                  <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                      <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                      <span jhiTranslate="login.form.rememberme" style="color: white">Remember me</span>
                    </label>
                  </div>
                </form>
                <br />
                <!--<div class="mt-3 alert alert-warning" style="opacity:0%">-->
                <a
                  class="alert-link"
                  routerLink="/account/reset/request"
                  jhiTranslate="login.password.forgot"
                  data-cy="forgetYourPasswordSelector"
                  style="color: white"
                  >Did you forget your password?</a
                >
                <!--</div>-->
                <hr />
                <!--<div class="alert alert-warning" style="opacity:0%">-->
                <span jhiTranslate="global.messages.info.register.noaccount" style="color: white">You don't have an account yet?</span>
                <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link" style="color: white"
                  >Register a new account</a
                >
                <!--</div>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
