<div class="row" style="background-color: #9bbcef">
  <div class="col-md-3"></div>
  <div class="col-md-6" style="background-color: #404e82; border-radius: 4px">
    <div class="m-div">
      <img class="img-home" src="../../content/images/ufpa.png" alt="" />
    </div>
    <div class="m-div">
      <h2
        class="display-4"
        style="
          color: rgb(207, 215, 222);
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          text-shadow: rgb(135, 11, 11) 1px 1px 4px;
        "
      >
        Controle de Emiss√£o de Diplomas
      </h2>

      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
          />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
          />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />
        </symbol>
      </svg>
      <br style="color: white" />
      <div [ngSwitch]="account !== null">
        <div class="alert alert-success" *ngSwitchCase="true">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill" />
          </svg>
          <span
            style="
              color: rgb(10, 56, 93);
              font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
              text-shadow: rgb(98, 135, 11) 1px 1px 4px;
            "
            id="home-logged-message"
            *ngIf="account"
            jhiTranslate="home.logged.message"
            [translateValues]="{ username: account.login }"
            >You are logged in as user "{{ account.login }}".</span
          >
        </div>

        <div *ngSwitchCase="false">
          <div class="container overflow-hidden">
            <div class="row gx-5">
              <div class="col">
                <div class="p-3 border bg-light" style="border-radius: 8px; background-color: aqua">
                  <h4
                    style="
                      color: rgb(26, 52, 75);
                      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                      text-shadow: rgb(134, 83, 140) 1px 1px 4px;
                    "
                  >
                    FAZER LOGIN
                  </h4>
                  <br />
                  <a
                    style="
                      color: white;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      display: block;
                      width: 100%;
                      height: 100%;
                      border-radius: 10px;
                      top: 0;
                      left: 0;
                      background: #a64bf4;
                      background: -webkit-linear-gradient(45deg, #00dbde, #fc00ff);
                      background: -o-linear-gradient(45deg, #00dbde, #fc00ff);
                      background: -moz-linear-gradient(45deg, #00dbde, #fc00ff);
                      background: linear-gradient(45deg, #00dbde, #fc00ff);
                      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                    "
                    class="btn btn-outline-secondary"
                    (click)="login()"
                    >Entrar</a
                  >
                </div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light" style="border-radius: 8px; background-color: aqua">
                  <h4
                    style="
                      color: rgb(26, 52, 75);
                      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                      text-shadow: rgb(134, 83, 140) 1px 1px 4px;
                    "
                  >
                    NOVO REGISTRO
                  </h4>
                  <br />
                  <a
                    class="btn btn-outline-secondary"
                    style="
                      color: white;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      display: block;
                      width: 100%;
                      height: 100%;
                      border-radius: 10px;
                      top: 0;
                      left: 0;
                      background: #a64bf4;
                      background: -webkit-linear-gradient(45deg, #00dbde, #fc00ff);
                      background: -o-linear-gradient(45deg, #00dbde, #fc00ff);
                      background: -moz-linear-gradient(45deg, #00dbde, #fc00ff);
                      background: linear-gradient(45deg, #00dbde, #fc00ff);
                      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                    "
                    routerLink="account/register"
                    >Registrar</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
