<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entregaDiploma">
      <h2 data-cy="entregaDiplomaDetailsHeading"><span jhiTranslate="diplomaApp.entregaDiploma.detail.title">Entrega Diploma</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ entregaDiploma.id }}</span>
        </dd>
        <dt><span jhiTranslate="diplomaApp.entregaDiploma.dataDeEntrega">Data De Entrega</span></dt>
        <dd>
          <span>{{ entregaDiploma.dataDeEntrega | formatMediumDate }}</span>
        </dd>
        <dt><span>Observações</span></dt>
        <dd>
          <span>{{ entregaDiploma.observacoes }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/entrega-diploma', entregaDiploma.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
